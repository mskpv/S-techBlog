{% extends 'Stechblog/base_contact.html' %}
{% load static %}

{% block title %} 
Blog Post
{% endblock %}

{% block nav %}Login {% endblock %}

{% block body %}
<section class="section wb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-wrapper">
                    <div class="row">
                        
                        <div class="col-lg-7">
                            <form class="form-wrapper" method="POST">
                                    
                                    {% csrf_token %}
                                    <h2 class="text-center">Log in</h2>       
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                                    </div>
                                    <div class="form-group">
                                    <a href="{% url 'reset_password' %}" class="text-reset" style="color:rgb(49 151 214);">Forget Your password ??? => Click Me</a> 
                                    </div>  
                                    <p class="login-wrapper-footer-text">Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-block">Register here</a></p>
                                
                            </form>
                        </div>
                    </div>
                </div><!-- end page-wrapper -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>

{% endblock %}
